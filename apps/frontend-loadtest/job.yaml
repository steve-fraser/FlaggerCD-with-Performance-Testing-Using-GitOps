
---
apiVersion: batch/v1
kind: Job
metadata:
  name: frontend-loadtester
  namespace: prod
  labels:
    app: frontend-loadtester
spec:
  template:
    spec:
      containers:
      - name: loadtester
        image: stevenfraser/demo-application-loadtester:0.0.1
        command: ["run","--vus","10","--duration", "60m", "script.js"]
      restartPolicy: Never
  backoffLimit: 4